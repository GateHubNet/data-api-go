syntax = "proto3";

package proto;

option go_package="github.com/GateHubNet/DataAPI/pb";

message Ledger {
    /*
     * Unique identifying hash of the entire ledger.
     */
    string ledger_hash = 1 [json_name='ledger_hash']; // @gotags: bigquery:"ledger_hash"

    /*
     * The Ledger Index of this ledger.
     */
    uint32 ledger_index = 2 [json_name='ledger_index']; // @gotags: bigquery:"ledger_index"

    /*
     * Unique identifying hash of the ledger that came immediately before this one.
     */
    string parent_hash = 3 [json_name='parent_hash']; // @gotags: bigquery:"parent_hash"

    /*
     * Total number of XRP drops in the network, as a quoted integer. (This decreases as transaction costs destroy XRP.)
     */
    string total_coins = 4 [json_name='total_coins'];

    /* 
     * Hash of all account state information in this ledger, as hex
     */
    string accounts_hash = 5 [json_name='accounts_hash']; // @gotags: bigquery:"account_hash"

    /*
     * Hash of the transaction information included in this ledger, as hex
     */
    string transaction_hash = 6 [json_name='transaction_hash']; // @gotags: bigquery:"transaction_hash"

    /*
     * The time this ledger was closed, in seconds since the Ripple Epoch
     */
    uint32 close_time = 7 [json_name='close_time']; // @gotags: bigquery:"close_time""

    /*
     * Ledger close times are rounded to within this many seconds.
     */
    uint32 close_time_res = 8 [json_name='close_time_res']; // @gotags: bigquery:"close_time_resolution"

    /*
     * The time this ledger was closed, in human-readable format. Always uses the UTC time zone.
     */
    string close_time_human = 9 [json_name='close_time_human']; // @gotags: bigquery:"close_time_human"
}